<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyllage</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/cyllage.css">

    <!-- JS Files -->
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/interact.js" type="text/javascript"></script>

</head>
<body>
<div id="toolboxDiv">
    <button id="moveButton">Move</button> <button id="rotateButton">Rotate</button>
    <button id="resizePlusButton">+</button> <button id="resizeMinusButton">-</button>
    <button id="back1Button">Back 1</button> <button id="forward1Button">Forward 1</button>
    <button id="moveToBackButton">Back</button> <button id="moveToFrontButton">Front</button>
</div>
<div id="doneDiv">
    <button id="doneButton">Done</button>
</div>>
<div id="sideBarDiv">
    <img src="../images/logo.png" draggable="false" style="height: 30px; width: 150px;"/>
    <button id="imagesButton" class="sideBarButtons">Images</button>
    <button id="layersButton" class="sideBarButtons">Layers</button>
    <div id="imagesTab" class="sideBarTab" style="display: block;">
        <form>
            <input id="uploadImg" type="file">
            <button id="subImgUpload" type="button">Upload</button>
        </form>
        <div id="sideBarImgs"></div>
    </div>
    <div id="layersTab" class="sideBarTab" style="display: none;">
    </div>
</div>
<div id="canvasDiv">
</div>

</body>
<script src="/js/cyllage.js" type="text/javascript"></script>
<script src="/js/localImages.js" type="text/javascript"></script>
</html>
