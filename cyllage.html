<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyllage</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/cyllage.css">

    <!-- JS Files -->
    <script src="js/jquery.min.js" type="text/javascript"></script>

</head>
<body>
    <div id="headerDiv">
        <img src="images/logo.png" draggable="false" style="height: 50px; width: 250px;"/>
    </div>
    <div id="sideBarDiv">
        <img src="images/logo.png" draggable="false" style="height: 30px; width: 150px;"/>
        <button id="myImagesButton" class="sideBarButtons">My Images</button>
        <button id="layersButton" class="sideBarButtons">Layers</button>
        <div id="myImagesTab" class="sideBarTab" style="display: block;">
            My Images
        </div>
        <div id="layersTab" class="sideBarTab" style="display: none;">
            Layers
        </div>
    </div>
    <div id="canvasDiv">
        Canvas
    </div>

</body>
<script src="js/cyllage.js" type="text/javascript"></script>
</html>
